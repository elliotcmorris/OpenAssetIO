name: Build Wheels

on: 
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - docs
    paths-ignore:
      - 'docs/**'
  release:
    types: [published]


jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.config.os }} - ${{matrix.python-build}}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - os: ubuntu-20.04
            shell: bash
          - os: macos-10.15
            shell: bash
          - os: windows-2019
            preamble: call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat" x64
            shell: cmd
          # These are the platform build strings provided to
          # cibuildwheel, with wildcarding. See
          # https://cibuildwheel.readthedocs.io/en/stable/options/#build-skip
        python-build: ['cp39*64', 'cp310*64']
    defaults:
      run:
        # Annoyingly required here since `matrix` isn't available in the
        # `shell` property of individual steps.
        shell: ${{ matrix.config.shell }}

    steps:
      - uses: actions/checkout@v3

      - name: Bootstrap
        uses: ./.github/bootstrap_platform

      - name: Build wheels
        run: |
          ${{ matrix.config.preamble }}
          pip install cibuildwheel
          cibuildwheel --output-dir dist
        env: 
          # Windows + Mac runs use this environment variable, as they
          # execute directly on the runner. Linux runs are somewhat
          # different, and are containerised fully, therefore they get
          # their toolchain path from pyproject.toml
          CMAKE_TOOLCHAIN_FILE: ${{ github.workspace }}/.conan/conan_paths.cmake
          # We matrix the python build here ourselves, rather than
          # letting cibuildwheel do its regular python matrix, as we
          # want to allow a full release pipeline to run "vertically" on
          # CI, on individual agents, rather than building every python
          # version sequentially on each platform. This is done less for
          # performance reasons (although it does help) and more so a
          # single failing python version won't interrupt every other
          # deploy on that platform.
          CIBW_BUILD: ${{ matrix.python-build }}
          CIBW_SKIP: '*musllinux* *arm64*'
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          PIP_VERBOSE: 1

      - uses: actions/upload-artifact@v3
        with:
          name: "openassetio-wheels"
          path: ./dist/*.whl

  publish_testpypi:
    name: Publish distribution ðŸ“¦ to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch'}}
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v3
        with:
          name: "openassetio-wheels"
          path: dist

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_ACCESS_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  verify_test_pypi:
    name: Verify TestPyPI distribution
    needs: publish_testpypi
    runs-on: ${{ matrix.config.os }}
    if: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch'}}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - os: ubuntu-20.04
            venv_activate: source .venv/bin/activate
            shell: bash
          - os: macos-10.15
            venv_activate: source .venv/bin/activate
            shell: bash
          - os: windows-2019
            venv_activate: .venv\\Scripts\\activate
            shell: cmd
          # These are the platform build strings provided to
          # cibuildwheel, with wildcarding. See
          # https://cibuildwheel.readthedocs.io/en/stable/options/#build-skip
        python-version: ['3.9', '3.10']
    defaults:
      run:
        # Annoyingly required here since `matrix` isn't available in the
        # `shell` property of individual steps.
        shell: ${{ matrix.config.shell }}
        
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Extracts the version from the pyproject.toml file, so we can
      # make sure that we've succesfully deployed the explicit version
      # we intended.
      - name: Parse deployed version
        uses: SebRollen/toml-action@v1.0.1
        id: deployed_version
        with:
          file: '${{ github.workspace }}/pyproject.toml'
          field: 'project.version'

      - name: Setup Venv
        run : |
          python -m venv .venv

      # Sometimes, PiPY won't publish platform end points quick enough,
      # so we get to the point when we're trying to install them 
      # immediately after upload, and they don't exist yet. For that
      # reason we retry to get them a few times before concluding there
      # is any problem.
      - name: Install OpenAssetIO
        uses: nick-fields/retry@v2
        with: 
          max_attempts: 3
          retry_wait_seconds: 15
          timeout_minutes: 1
          shell: ${{ matrix.config.shell }}
          command : |
            ${{ matrix.config.venv_activate }}
            pip install -i https://test.pypi.org/simple/ openassetio==${{ steps.deployed_version.outputs.value }}

      - name: Run Pytest
        run : |
          ${{ matrix.config.venv_activate }}
          pip install -r ${{ github.workspace }}/tests/python/requirements.txt
          pytest ${{ github.workspace }}/tests/python/openassetio

  publish_pypi:
    name: Publish distribution ðŸ“¦ to PyPI
    needs: verify_test_pypi
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch'}}
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v3
        with:
          name: "openassetio-wheels"
          path: dist

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_ACCESS_TOKEN }}


